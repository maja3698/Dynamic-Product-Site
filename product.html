<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#" />
    <title>Product page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav id="navigation">

            <div id="nav_con">
                <div class="logo">
                    <img width="300vw" src="images/shoplogo.png" alt="logo of sporty">
                </div>

                <ul id="nav-icons">
                    <img class="search" width="35px" src="images/e-commerce-search.png" alt="search">

                    <img class="likes" width="35px" src="images/e-commerce-like-heart.png" alt="likes">
                    <img class="basket" width="35px" src="images/shopping-basket-commercial-tool.png" alt="basket">
                </ul>
            </div>
        </nav>
    </header>
    <ul class="breadcrumbs">
        <li>
            <a href="#">Homepage</a>
        </li>
        <li>
            <a href="brandlist.html">All brands</a>
        </li>
        <li>
            <a class="brand" href="productlist.html?">Items</a>
        </li>
        <li class="productname"> Name</span>
        </li>
    </ul>

    <main class="container">


        <img class="productimage" src="https://kea-alt-del.dk/t7/images/webp/1000/1163.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey">

        <section class="purchase_box">
            <h2 class="productname">brandname</h2>
            <h3 class="brandindicator">Nike</h3>
            <p class="pricetag">895,00 kr.</p>

            <label class="size-select">
                <p class="choose">Choose size</p>
                <select name="size" id="size">
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                    <option value="5">XL</option>
                </select>

            </label>

            <button class="purchase_button">Add to basket</button>

        </section>

        <section class="product_desc">
            <h1 class="prod-description">Description</h1>
            <dl>
                <dt>Model name:</dt>
                <dd class="displayname">Sahara Team India Fanwear Round Neck Jersey</dd>
                <dt>Category:</dt>
                <dd class="category">Category</dd>
                <dt>Inventory number:</dt>
                <dd class="productid">1163</dd>
            </dl>
        </section>

    </main>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        <div>Data from <a href="https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset"
                title="www.kaggle.com">www.kaggle.com</a></div>
    </footer>

</body>

<script src="js/product.js"></script>

</html>
